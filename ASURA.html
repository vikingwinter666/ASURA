<!DOCTYPE html>
<html>
<head>
    <title>www.asura.com</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .loading {
            font-size: 24px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
    <script>
        // 立即跳转但保留当前地址栏显示
        setTimeout(function() {
            window.location.replace("https://i.imgur.com/HoGfxwg.jpeg");
        }, 100);
    </script>
</head>
<body>
    <div class="loading">加载中...</div>
</body>
</html>
